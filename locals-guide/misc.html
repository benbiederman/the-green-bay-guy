<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Miscellaneous guides | The Green Bay Guy</title>
    <!--Webpage description -->
    <meta
      name="description"
      content="Explore comprehensive guides for Packers parking, tickets, tailgating, and Green Bay hotels. Get all your questions answered for a smooth visit to Green Bay."
    />
    <!-- Favicon -->
    <link rel="icon" href="/assets/favicon.png" type="image/x-icon" />
    <link rel="shortcut icon" href="/assets/favicon.png" type="image/x-icon" />
    <!-- Link preview -->
    <meta
      property="og:image"
      content="http://www.thegreenbayguy.com/assets/thumbnail/default.jpg"
    />
    <link rel="stylesheet" type="text/css" href="/style.css" />
  </head>
  <body>
    <header class="header"></header>
    <main id="main">
      <section class="container category-page-container">
        <div class="content-articles-header">
          <h1>Misc <span class="results-counter"></span></h1>
          <button class="transparent-icon-button filters-button">
            <span class="button-label"> Show filters</span>
            <img
              src="/assets/icons/filter.svg"
              alt="filter icon"
              width="25px"
              height="25px"
            />
          </button>
        </div>
        <div class="filters-and-content-container">
          <div class="content-filters-container">
            <button
              class="secondary-button close-button"
              aria-label="Close filters"
            >
              X
            </button>
            <div class="filter-options">
              <ul>
                <li><a href="/locals-guide/eat.html">Eat</a></li>
                <li><a href="/locals-guide/drink.html">Drink</a></li>
                <li><a href="/locals-guide/do.html">Do</a></li>
                <li><a href="/locals-guide/misc.html">Misc*</a></li>
              </ul>
              <hr />
              <form>
                <fieldset class="primary-filter-tags">
                  <legend>Article type:</legend>
                  <div>
                    <input type="checkbox" id="guide" value="guide" checked />
                    <label for="guide">Guide</label>
                  </div>
                  <p>At least one option must be selected</p>
                </fieldset>
              </form>
              <div class="filter-buttons">
                <button class="secondary-button reset-button" type="reset">
                  Reset
                </button>
                <button class="primary-button apply-button" type="submit">
                  Apply
                </button>
              </div>
            </div>
          </div>
          <div
            class="content-articles-container drink-articles-container"
          ></div>
          <div class="no-results"></div>
        </div>
      </section>
    </main>
    <footer
      class="background-black curved-dark-before container footer"
    ></footer>
    <script type="module" src="/js/category-page.js"></script>
  </body>
</html>
