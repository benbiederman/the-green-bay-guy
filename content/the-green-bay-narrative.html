<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Green Bay Narrative | The Green Bay Guy</title>
    <!--Webpage description -->
    <meta
      name="description"
      content="Welcome to The Green Bay Narrative podcast, where Packer players and fans share their unique stories. Dive into 50 episodes of rich history, told through the eyes of the fans."
    />
    <!-- Favicon -->
    <link rel="icon" href="/assets/favicon.png" type="image/x-icon" />
    <link rel="shortcut icon" href="/assets/favicon.png" type="image/x-icon" />
    <!-- Link preview -->
    <meta
      property="og:image"
      content="http://www.thegreenbayguy.com/assets/thumbnail/the-green-bay-narrative.jpg"
    />
    <link rel="stylesheet" type="text/css" href="/style.css" />
  </head>
  <body>
    <header class="header"></header>
    <main id="main">
      <section class="container category-page-container">
        <div class="content-articles-header">
          <h1>Episodes <span class="results-counter"></span></h1>
          <button class="transparent-icon-button filters-button">
            <span class="button-label"> Show filters</span>
            <img
              src="/assets/icons/filter.svg"
              alt="filter icon"
              width="25px"
              height="25px"
            />
          </button>
        </div>
        <div class="filters-and-content-container">
          <div class="content-filters-container">
            <button
              class="secondary-button close-button"
              aria-label="Close filters"
            >
              X
            </button>
            <div class="filter-options">
              <ul>
                <li><a href="/content/">All content</a></li>
                <li>
                  <a href="/the-green-bay-narrative/"
                    >The Green Bay Narrative*</a
                  >
                </li>
              </ul>
              <hr />
              <form>
                <fieldset class="primary-filter-tags">
                  <legend>Episode type:</legend>
                  <div>
                    <input type="checkbox" id="fan" value="fan" checked />
                    <label for="fan">Fan</label>
                  </div>
                  <div>
                    <input type="checkbox" id="player" value="player" checked />
                    <label for="player">Player</label>
                  </div>
                  <p>At least one option must be selected</p>
                </fieldset>
                <!-- <fieldset class="secondary-filter-tags">
                  <legend>Season:</legend>
                  <div>
                    <input
                      type="checkbox"
                      id="Season One"
                      valueSeason
                      One
                      checked
                    />
                    <label for="Season One">Season One</label>
                  </div>
                  <p>At least one option must be selected</p>
                </fieldset> -->
              </form>
              <div class="filter-buttons">
                <button class="secondary-button reset-button" type="reset">
                  Reset
                </button>
                <button class="primary-button apply-button" type="submit">
                  Apply
                </button>
              </div>
            </div>
          </div>
          <div class="content-articles-container gbn-container"></div>
          <div class="no-results"></div>
        </div>
      </section>
    </main>
    <footer
      class="background-black curved-dark-before container footer"
    ></footer>
    <script type="module" src="/js/category-page.js"></script>
  </body>
</html>
